<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Aula</title>
    
</head>
<body>
    <div class="login-container">
        <form action="  ">
            <h1> Formulário</h1>
            <br>
            <div> 
                <i class="fas fa-user"></i>
                <label for = "username"> Nome do Usuário</label>
                <input type ="text" id ="username" name="username" placeholder="Digite aqui seu nome ">
            </div>
            <div>
                <i class="fas fa-inbox"></i>
                <label for ="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu-email@gmail.com">
            </div>
            <div>
                <i class="fas fa-lock"></i>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="******">
            <br>
            <div>
            <i class="fas fa-phone"></i>
            <label for="tel">telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00)0000-0000 ">
            </div>
        </form>    
    </div>
    
</body>
</html>
